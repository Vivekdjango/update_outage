<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Create Incident</title>

	<link rel="stylesheet" href="form-basic.css">

<body>



    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->

        <form class="form-basic" method="post" action="/cgi-bin/outage/create.py" style="margin-top:6%; margin-bottom:6%;">

            <div class="form-title-row">
                <h1>Create Incident</h1>
            </div>


            <div class="form-row">
                <label>
                    <span>Priority:</span>
                    <select name="priority" style="width:100px;">
                        <option value="S0">S0</option>
                        <option value="S1">S1</option>
                    </select>
                </label>
            </div>



            <div class="form-row">
                <label>
                    <span>Status:</span>
                    <input type="text" name="status" value="RED" color="red" style="color:red;" disabled>
                </label>
            </div>



            <div class="form-row">
                <label>
                    <span>Subject:</span>
                    <textarea name="subject" required="required"></textarea>
                </label>
            </div>




            <div class="form-row">
                <label>
                    <span>Downtime:</span>
                    <input type="text" name="time">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Jira:</span>
                    <input type="text" name="jira">
                </label>
            </div>
                        

              <div class="form-row">
                <label>
                    <span>Attachment(optional):</span>
                    <input type="text" name="attach">
                </label>
            </div>



            <div class="form-row">
                <label>
                    <span>Slack:</span>
                    <input type="text" name="slack">
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Application Impacted:</span>
                    <input type="text" name="app">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Business Impact:</span>
                    <input type="text" name="business">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Region Impacted:</span>
                    <input type="text" name="region">
                </label>
            </div>


	   <div class="form-row">
                <label>
                    <span>Next Update:</span>
                    <input type="text" name="update">
                </label>
            </div>




            <div class="form-row">
                <label>
                    <span>Description</span>
                    <textarea name="desc" tabindex="4" style="height:150px;"></textarea>
                </label>
            </div>


            <div class="form-row">

<button style="margin-left:50%" href="#">Create</a></button>
        </div>

        </form>
   
	

    </div>

</body>

</html>
