    <div class="main-content">


        <form class="form-basic" method="post" action="/cgi-bin/outage/edit.py" style="margin-top:6%; margin-bottom:6%;">

            <div class="form-title-row">
                <h1>Update Incident</h1>
            </div>



            <div class="form-row">
                <label>
                    <span>Status:</span>
                    <select name="status" style="width:100px;">
                        <option value="red">RED</option>
                        <option value="amber">AMBER</option>
                        <option value="resolved">Resolved</option>

                    </select>
                </label>
            </div>



            <div class="form-row">
                <label>
                    <span>Subject:</span>
                    <textarea name="subject" style="margin-left:5%;width=70%" required="required"></textarea>
    
            </label>
<br>
<label style="
    margin-left: 5%;
    font-weight: 100;
    font-size: 12px;
">   Format: [Update(numb): Status Priority: ISSUE]</label>
            </div>



	  <div class="form-row">
                <label>
                    <span>Next Update:</span>
                    <input type="text" name="update">
                </label>
            </div>




            <div class="form-row">
<label>
                    <span>Comment:</span>
                </label>
<textarea class="form-row" name="comment" oninput="OnInput(this, 'prevLen');" style="
    width: 90%;
    height: 300px;
    margin-left: 5%;
">
</textarea> 
            </div>


            <div class="form-row">

<input type="submit" value="view" name="view" />
<input type="submit" value="send" name="send" />

        </div>
