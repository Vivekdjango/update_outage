<form class="form-horizontal" method="post" action="/cgi-bin/updated_outage/create.py">
<h2 style="color: blue;padding: 10px;font-type: georgia;"><u><center>Create Incident</center></u></h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="priority">Priority:</label>
    <div class="col-sm-2">
    <select class="form-control" id="priority" name="priority">
      <option>S1</option>
      <option>S0</option>    
    </select>
	</div>
<br/>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="sev">Severity:</label>
    <div class="col-sm-6"> 
      <input type="text" class="form-control" id="sev" name="sev" value="RED" color="red" style="color:red;" disabled>
    </div>
  </div>
  <br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="subject">Subject:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="subject" name="subject" required="required">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="time">Downtime:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="time"  name="time">
    </div>
  </div>
<br/>
 <div class="form-group">
    <label for="fileinput" class="control-label col-sm-2">Attachment:</label>
    <input type="file" class="form-control-file" id="fileinput" name="fileinput" aria-describedby="fileHelp">
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="jira">Jira:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="jira" name="jira" placeholder="Enter Jira ID" required="required">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="slack">Slack:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="slack" name="slack" placeholder="Enter Slack ID" required="required">
    </div>
  </div>

<br/>

  <div class="form-group">
    <label class="control-label col-sm-2" for="app">Application:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="app" name="app" placeholder="Enter application impacted">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="business">Business:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="business" name="business" placeholder="Enter business impacted">
    </div>
  </div>

<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="region">Region :</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="region" name="region" placeholder="Enter region impacted">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="reporter">Reporter:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="reporter" name="reporter">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="owner">Incident Owner:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="owner" name="owner">
    </div>
  </div>
<br/>
  <div class="form-group">
    <label class="control-label col-sm-2" for="update">Next Update:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="update" name="update">
    </div>
  </div>
<br/> 
 <div class="form-group">
    <label class="control-label col-sm-2" for="desc">Description:</label>
    <div class="col-sm-6">
    <textarea class="form-control" id="desc" rows="7" required="required" name="desc"></textarea>
  </div>    
</div>
  </div>

<br/>
<div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-6">
      <button type="submit" class="btn btn-default">Create</button>
    </div>
  </div>
